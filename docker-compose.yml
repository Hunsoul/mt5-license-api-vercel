version: '3.8'

services:
  # Redis for caching & rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API
  api:
    build: ./mt5-license-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - redis
    volumes:
      - ./mt5-license-api:/app

  # Frontend
  web:
    image: node:18-alpine
    working_dir: /app
    command: npm start
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  redis_data:
